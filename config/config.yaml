# Project Configuration
# This file contains all hyperparameters, paths, and settings

project:
  name: "mlops-pipeline"
  version: "0.1.0"
  author: "Your Name"

data:
  raw_data_path: "data/raw"
  processed_data_path: "data/processed"
  train_test_split: 0.2
  random_seed: 42

model:
  algorithm: "random_forest"  # Will be configurable
  hyperparameters:
    n_estimators: 100
    max_depth: 10
    random_state: 42

mlflow:
  tracking_uri: "mlruns"
  experiment_name: "model-training"
  artifact_location: "mlartifacts"

serving:
  host: "0.0.0.0"
  port: 8000
  model_name: "production_model"

paths:
  models_dir: "models"
  data_dir: "data"
  logs_dir: "logs"
